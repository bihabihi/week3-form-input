<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Registery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <img src="assets/logo (1).svg" alt="logo">
        </div>
    </header>

    <!-- main -->
    <main>
        <div class="container">
            <p>REGISTER YOUR BOOK</p>
            
            <div class="isi">
                <div class="details">
                    <p>Book Details</p>
                    <hr>
                </div>
            </div>                
    
            <form action="get">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Your book title here. E.g. Harry Potter and The Fantastic Bootcamp">
                </div>

                <div>
                    <label for="genre">Genre</label>
                    <input type="text" id="genre" name="genre" placeholder="Your book genre here. E.g. Fantasy">
                </div>

                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Your book author here. E.g. J.K. Rowling">
                </div>

                <div>
                    <label for="publisher">Publisher</label>
                    <input type="text" id="publisher" name="publisher" placeholder="Publisher of the book. E.g. Pustaka Melang">
                </div>

                <div>
                    <label for="year">Year Published</label>
                    <input type="number" id="year" name="year" placeholder="1994">
                </div>

                <div class="availability">
                    <label for="availability">Availability</label>
                    <div>
                        <input type="radio" id="online" name="availability">
                        <label for="online">Online</label>
                  
                        <input type="radio" id="instore" name="availability">
                        <label for="instore">Instore</label>
                  
                        <input type="radio" id="onlineinstore" name="availability">
                        <label for="onlineinstore">Online & In store</label>
                    </div>
                </div>

                <div>
                    <label for="pages">Pages</label>
                    <input type="text" id="pages" name="pages" placeholder="514">
                </div>

                <div>
                    <label for="language">Language</label>
                    <input type="text" id="language" name="language" placeholder="Language used in the book. E.g. English">
                </div>
            </form>

            <div class="isi2">
                <div class="details">
                    <p>Registree Details</p>
                    <hr>
                </div>
            </div>
            
            <form action="">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name. E.g. Lannah Yeon">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email. E.g. l.yeon@email.com">
                </div>
            </form>

            <div class="tick">
                <input type="checkbox" id="tick" name="tick">
                <label for="tick">I hereby agree to follow all the rules and confirmed that all details are accurate</label>
            </div>

            <button type="submit">SAVE YOUR BOOK</button>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <div class="atas">
            <img src="assets/logo (1).svg" alt="logo">
            <img src="assets/socials.svg" alt="socials">
        </div>
        <div class="bawah">
            <div>
                <span>Terms and conditions</span>
                <span>Privacy policy</span>
            </div>
            <div>
                <span>+44 1332 412251</span>
                <span>support@bbookshelf.com</span>
            </div>
        </div>
    </footer>

</body>
</html>
